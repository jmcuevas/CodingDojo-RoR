<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ASsignment 1 - jQuery Functions</title>
    <link rel="stylesheet" href="JQ_Ass1.css" type="text/css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript" src="JQ_Ass1.js"></script>
  </head>
  <body>
    <h1>Assignment 1 - jQuery Functions</h1>
    <div class="func_expl" id="click_div">
      <h1>Click</h1>
      <button class="but1" id="click_but">.click()</button>
    </div>

    <div class="func_expl" id="focus_div">
      <h1>Focus</h1>
      <button class="but1" id="focus_but">.click()</button>
      <div class="subject" id="focus_obj"></div>
    </div>

    <div class="func_expl" id="addClass_div">
      <h1>addClass</h1>
      <button class="but1" id="addClass_but">.click()</button>
      <div class="subject" id="addClass_obj"></div>
    </div>

    <div class="func_expl" id="val_div">
      <h1>Val</h1>
      <button class="but1" id="val_but">.click()</button>
      <input type="text" placeholder="Write something and click" id="val_obj"></input>
    </div>

    <div class="func_expl" id="text_div">
      <h1>Text</h1>
      <button class="but1" id="text_but">.click()</button>
      <input type="text" placeholder="Write something and click" id="text_obj"></input>
      <p id="text_obj2">This text will change</p>
    </div>

    <div class="func_expl" id="attr_div">
      <h1>Attr</h1>
      <button class="but1" id="attr_but">.click()</button>
      <input type="text" placeholder="Write something and click" id="attr_obj"></input>
    </div>
  </body>
</html>
